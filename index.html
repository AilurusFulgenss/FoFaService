<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOFA - Faculty of Fine Arts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header"></header>

    <main>
        <section id="hero-slider" class="slider">
            <button class="slider-nav prev">&#10094;</button>
            <button class="slider-nav next">&#10095;</button>
            <div class="indicators"></div>
        </section>

        <section class="section-heading">
            <p id="activity-subheading"></p>
            <h2 id="activity-heading"></h2>
        </section>

        <div class="cards-wrapper">
            <button class="scroll-btn prev" onclick="scrollCards(-1)">&#10094;</button>
            <div id="cards-container" class="cards-container"></div>
            <button class="scroll-btn next" onclick="scrollCards(1)">&#10095;</button>
        </div>

        <section id="youtube-section" class="youtube-section"></section>
        
        <section id="calendar-section" class="calendar-section"></section>
    </main>

    <footer id="footer"></footer>

    <script src="script.js"></script>
</body>
</html>
