<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FOFA - Faculty of Fine Arts</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header id="header"></header>
  <main>
    <section id="hero-slider" class="slider">
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
      <div class="indicators"></div>
    </section>
     <section class="section-heading">
      <h2 id="activity-heading"></h2>
      <p id="activity-subheading"></p>
    </section>

    <div class="card-slider-wrapper">
      <button class="slider-btn prev" onclick="scrollCards(-1)">&#10094;</button>
      <section id="card-grid" class="card-grid"></section>
      <button class="slider-btn next" onclick="scrollCards(1)">&#10095;</button>
    </div>
    <section id="youtube-section" class="youtube"></section>
  </main>
  <footer id="footer"></footer>
  <script src="script.js"></script>
</body>
</html>
