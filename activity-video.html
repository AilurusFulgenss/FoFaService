<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Video - FOFA</title>
    <link rel="stylesheet" href="activity-video.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header"></header>
    
    <main>
        <section class="page-header">
            <h1>กิจกรรมบริการวิชาการแก่สังคม</h1>
            <p>ชุมชนการแลกเปลี่ยนเรียนรู้ศิลปกรรมเพื่อสังคม</p>
        </section>
        
        <section class="video-gallery">
            <div class="video-grid" id="video-grid">
                <!-- Videos will be loaded here by JavaScript -->
            </div>
            
            <div class="load-more-container">
                <button id="load-more-btn" class="load-more-btn">ดูวิดีโอเพิ่มเติม</button>
            </div>
        </section>
    </main>
    
    <footer id="footer"></footer>
    
    <!-- Video Modal -->
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-video">
                <h3 id="modal-title"></h3>
                <div id="modal-video-container"></div>
            </div>
        </div>
    </div>
    
    <script src="activity-video.js"></script>
</body>
</html>
